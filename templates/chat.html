<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Assistant AI</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn" aria-label="Toggle dark mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <div class="chat-container">
        <header class="chat-header">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
            </div>
            <h1>Medical Assistant AI</h1>
            <p>Your intelligent healthcare companion</p>
        </header>

        <main class="chat-box" id="chat-box">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                </div>
                <h2>Welcome to Medical Assistant</h2>
                <p>Ask me anything about symptoms, medications, or general health advice</p>
            </div>
        </main>

        <form id="chat-form" class="chat-form">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Describe your symptoms or ask a medical question..." 
                autocomplete="off" 
                required 
            />
            <button type="submit" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const themeBtn = document.getElementById("theme-btn");
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'light';
        body.classList.add(savedTheme + '-mode');

        themeBtn.addEventListener("click", () => {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userMessage = input.value.trim();
            if (!userMessage) return;

            const welcomeMsg = chatBox.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            appendMessage("user", userMessage);
            input.value = "";

            appendTypingIndicator();

            try {
                const response = await fetch("/get", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                removeTypingIndicator();
                appendMessage("bot", data.reply);
            } catch (error) {
                removeTypingIndicator();
                appendMessage("bot", "Sorry, I'm having trouble connecting. Please try again.");
            }
        });

        function appendMessage(sender, text) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            
            const msgContent = document.createElement("div");
            msgContent.classList.add("message-content");
            msgContent.innerHTML = `<p>${text}</p>`;
            
            msgDiv.appendChild(msgContent);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendTypingIndicator() {
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("message", "bot", "typing-indicator");
            typingDiv.innerHTML = `
                <div class="message-content">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = chatBox.querySelector('.typing-indicator');
            if (typingDiv) typingDiv.remove();
        }
    </script>
</body>
</html>
